<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-useWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <!-- grant Loaction Access -->
        <div class="weather-container">
            <div class=" sub-container grant-location-container">
                <img src="images\location.png" width="80" height="80" loading="lazy" alt="location_img">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccessButton >Grant Access</button>
            </div>

            <!-- search weather Form  -->
             <form action="" class="form-container" data-searchForm  ><!-- ***data-searchInput*-->
                <input placeholder="Search for City" type="text" data-searchInput>
                <button class="btn" type="submit">
                    <img src="images\search.png" width="20" height="20" loading="lazy" alt="Search">
                </button>
             </form>

             <!-- loading screen container--> 
                <div class="sub-container  loading-container loading-screen">           
                    <img src="images\loading.gif" width="150" height="150" loading="lazy" >
                    <p>Loading..</p>
                </div> 
            


            <!-- Show weather Info data -->
             <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon >
                </div>

                <!-- Weather decsription:  -->
                <p  data-weatherDesc></p>
                <!-- weather icon -->
                 <img  data-weatherIcon>
                 <p data-temp></p>

                 <!-- 3card parameters -->
                 <div class="parameters-container">
                    <!-- card1 -->
                     <div class="parameter">
                        <img src="images\wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!-- card 2 -->
                      <div class="parameter">
                        <img src="images\humidity.png" alt="">
                        <p>humidity</p> 
                        <p data-humidity ></p>
                      </div>

                      <!-- card 3 -->
                      <div class="parameter">
                        <img src="images\cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloudiness ></p>
                      </div>


                 </div>
             </div>



        </div>
     </div> 

    <script src="index.js"></script>
</body>
</html>
